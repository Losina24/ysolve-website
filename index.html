<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ysolve - Consultora tecnológica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="landing-header">
        <a href="#" class="header-logo-link">
            <img src="./assets/img/Logo vectorizado.svg" alt="Logotype">
        </a>
        
        <ul class="header-link-list">
            <li><a href="" class="link-main">Portfolio</a></li>
            <li><a href="" class="link-main">Nosotros</a></li>
            <li><a href="" class="link-main">Contacto</a></li>
        </ul>
        
    </header>

    <!-- Container -->
    <div class="landing-container">

        <!-- First section -->
        <main id="first-section" class="main-section">
            <div id="title" class="main-content">
                <h1 class="title">Desarrollo de software <br> e ingeniería electrónica</h1>
                <a href="#" id="ver-proyectos" class="call-to-action">Ver proyectos <img src="./assets/img/Flecha2.png" alt="Arrow"></a>
            </div>
            <img src="./assets/img/N0.png" alt="" class="black-layout-top">
            <img src="./assets/img/N3.png" alt="" class="black-layout-bot">
            <img src="./assets/img/Fondo sin negro.png" alt="" id="img-back" class="main-section-back">
        </main>

        <!-- Second section -->
        <section id="second-section" class="landing-section">
            <h2 id="portfolio">Portfolio</h2>

            <div class="portfolio-container">
                <div id="card1" class="portfolio-card">
                    <div class="card-text">
                        <p>Proyecto</p>
                        <h3>Hyperloop system</h3>
                    </div>
                    <img src="./assets/img/IMG_0624.JPG" alt="">
                </div>

                <div id="card2" class="portfolio-card">
                    <div class="card-text">
                        <p>Proyecto</p>
                        <h3>Hampo</h3>
                    </div>
                    <img src="./assets/img/IMG_3273.JPG" alt="">
                </div>

                <div id="card3" class="portfolio-card special1">
                    <div class="card-text">
                        <p>Proyecto</p>
                        <h3>Sudle.app</h3>
                    </div>
                    <img src="./assets/img/web.png" alt="">
                </div>

                <div id="card4" class="portfolio-card">
                    <div class="card-text">
                        <p>Proyecto</p>
                        <h3>EasyField App</h3>
                    </div>
                    <img src="./assets/img/Fondo sin negro.png" alt="">
                </div>

                <div id="card5" class="portfolio-card special1">
                    <div class="card-text">
                        <p>Proyecto</p>
                        <h3>EasyField App</h3>
                    </div>
                    <img src="./assets/img/Fondo sin negro.png" alt="">
                </div>

                <div id="card6" class="portfolio-card">
                    <div class="card-text">
                        <p>Proyecto</p>
                        <h3>EasyField App</h3>
                    </div>
                    <img src="./assets/img/Fondo sin negro.png" alt="">
                </div>
            </div>
        </section>

        <section id="third-section" class="landing-section">
            <h2 id="nosotros">Nosotros</h2>
        </section>

    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/tweenmax.min.js"></script>
    <script src="js/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
